name: Oracle Cron

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Hit /api/cron
        run: |
          curl -sf -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://cpi-oracle.vercel.app/api/cron
